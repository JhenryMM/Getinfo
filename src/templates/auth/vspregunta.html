{% extends './baseinicio.html' %}

<div class="container mt-5">
    <!-- Mostrar las preguntas -->
    <h2 class="text-center mb-4">Preguntas:</h2>

        {% for pregunta in preguntas %}

        {% endfor %}
    </ul>
</div>
{% endblock %}
